<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="visual.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет Артемчик</title>
</head>
<body>
    <div class="name">
        <h1 class="text">Переписка с Артемом</h1>
        <img src="Artem.PNG" class="artem_img">
    </div>
    <div>
        <div class="board">
            <h3 class="text">Фон</h3>
            <button class="fon" onclick="fon_anim()">анимированный</button>
            <button class="fon" onclick="fon_norm()">обычный</button>
        </div>
    </div>
    <div class="panel">

        <div id="parent"></div>
    </div>
    <div class="end">
        <textarea id="messager"></textarea>
        <button class="send" onclick="messager(); answer()">отправить</button>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
